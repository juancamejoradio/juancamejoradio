<script>
  let lastScroll = 0;
  const header = document.querySelector("header");

  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;

    if (currentScroll > lastScroll) {
      // Bajando → ocultar con animación
      header.style.transform = "translate(-50%, -100%)";
      header.style.opacity = "0";
    } else {
      // Subiendo → mostrar con animación
      header.style.transform = "translate(-50%, 0)";
      header.style.opacity = "1";
    }

    lastScroll = currentScroll;
  });
</script>
<script>
  let lastScroll = 0;
  const header = document.querySelector("header");

  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;

    if (currentScroll > lastScroll) {
      // Bajando → animación de salida
      header.style.animation = "bounceUp 0.5s forwards";
    } else {
      // Subiendo → animación de entrada con rebote
      header.style.animation = "bounceDown 0.6s forwards";
    }

    lastScroll = currentScroll;
  });
</script>
